<script type="text/javascript" >
/* * jQuery placeholder, fix for IE6,7,8,9 * start */
var JPlaceHolder = {
	//检测    
	_check : function(){
		return 'placeholder' in document.createElement('input');
	},
	//初始化
	init : function(){
		if(!this._check()){           
			this.fix();        
		}
	},
	//修复
	fix : function(){
		jQuery(':input[placeholder]').each(function(index, element) {
			var self = $(this), txt = self.attr('placeholder');
			self.wrap($('<div class="fontbox"></div>').css({}));
			var pos = self.position(), h = self.outerHeight(true), paddingleft = self.css('padding-left');
			var holder = $('<span></span>').text(txt).css({}).appendTo(self.parent());
			self.focusin(function(e) {
				holder.hide();
			}).focusout(function(e) {
				if(!self.val()){
					holder.show();
				}
			});
			holder.click(function(e) {
				holder.hide();
				self.focus();
			});
		});
	}
};
//执行
jQuery(function(){    
	JPlaceHolder.init();    
});

		$("#ewmStyle").hide();
	}

        var scrHeight=document.body.scrollHeight;
        obj.css({'height':scrHeight});
    }
    $(function(){
   	    var scrH=$(".wh-pg-login,.wh-lg-slider");
		scrh(scrH);
		var resizeTimer;
		function resizeFunction() {
			scrh(scrH);
		};
		$(window).resize(function() {
			clearTimeout(resizeTimer);
			resizeTimer = setTimeout(resizeFunction, 300);
		});

        $(".flex-prev").text('');

        $(".sele-show").click(function () {
            sele_bd.show();
            sele_list.show(200);

        });
		
        sele_list.find("li").click(function(){
            sele_list.hide();
            sele_bd.hide();
            return false;
        });

        $("body").click(function () {
            sele_bd.hide();
            sele_list.hide();
        });

        $(".info").focus(function(){
            $(this).parent().css("border-color","#0c89e1");

        $(".info").blur(function(){

            $(this).parent().css("border-color","#666");

            $(this).css("border-color","#0c89e1");
        },function(){
            $(this).css("border-color","#666");

function getdata(){
	var myDate = new Date();
	var year = myDate.getFullYear();    //获取完整的年份(4位,1970-????)
	var mon = myDate.getMonth()+1;       //获取当前月份(0-11,0代表1月)
	var day = myDate.getDate();        //获取当前日(1-31)
	$("#weather").html("今天是"+year+"年"+mon+"月"+day+"日");
}

function openOrCloseMobile(){
	//移动版本
	var mobile_form = $(".wh-lg-form"); 
	$(".mobile-tip").addClass("mobile-tip1");
	if(mobile_form.hasClass("move-left")){
		mobile_form.removeClass("move-left");
		$(".lg-mobile-slide").removeClass("lg-mobile-slide1");
	} else {
		$('.flexslider').flexslider({
			animation: "slide",
			directionNav: true,
			controlNav: false,
			slideshowSpeed: 3000
		});
		mobile_form.addClass("move-left");
		$(".mobile-tip").removeClass("mobile-tip1");
		$(".lg-mobile-slide").addClass("lg-mobile-slide1");
	}
	setTimeout(function(){
		$('.flex-prev').click();
	}, 200);

/**
 *密码规则验证
 */
function checkPasswordByRule(){
	var vpassword = $('#newpassword').val();
	var reChars = /[a-zA-Z]+/i;
	var reNums = /[0-9]+/i;
	var reSpecialChars = /[\!\@#$%|^\&\*\(\)\+\|\\|?\/\>\<\.\,]+/i;//验证是否包含了特殊字符
	if(vpassword.length<7){
		var remindText ='密码长度必须大于等于7位！';
		errorTypeRemind3.html(remindText);
		showError(1);
		$('#newpassword').focus();
		return false;
	}else if(!reChars.test(vpassword)){
		var remindText ='密码必须包含字母！';
		errorTypeRemind3.html(remindText);
		showError(1);
		$('#newpassword').focus();
		return false;
	}else if(!reNums.test(vpassword)){
		var remindText ='密码必须包含数字！';
		errorTypeRemind3.html(remindText);
		showError(1);
		$('#newpassword').focus();
		return false;
	}else if(!reSpecialChars.test(vpassword)){
		var remindText ='密码必须包含特殊字符！';
		errorTypeRemind3.html(remindText);
		showError(1);
		$('#password').focus();
		return false;
	}
	//判断是否在2年内的密码重复
	var vuserId = document.getElementById("empId").value;
	vpassword = vpassword.replace(/\&/g, '￥'); //由于&为参数地址连接符，用"￥"替换"&",然后在还原
	var returnValue = getPasswordIsRepeat(vuserId, vpassword).replace(/\n|\r/g, "");//判断该用户密码在2年内是否重复，重复返回"1",不重复返回"0
	returnValue = eval("("+returnValue+")");
	if (returnValue.result == 1) { //密码在2年内重复
		var remindText ='密码在2年内不能重复！';
		errorTypeRemind3.html(remindText);
		showError(1);
		return false;
	}
	return true;
}

/**
 * 获取二维码
 */
function getLogonQRcode(){
	$("#sweepResult").val("0");
		$.ajax({
		url: "/defaultroot/Logon!getLogonQRcode.action",
		cache: false,
		async: true,
		success: function(dataForm) {
			var data = eval('('+dataForm+')');
			if(data.result=="success"){
				$("#qrimg").attr("src",whirRootPath+"/upload/logon/"+data.data.uuid+".jpg");
				$("#logonUuid").val(data.data.uuid);
				var sweepTimes=data.data.sweepTimes;
				var nowTimes=sweepTimes;
				var qrcode = setInterval(function(){
					//二维码生成60s后，如果未成功登录将会被拒绝登录
					var apartTime=(nowTimes-sweepTimes)/1000;
					if(apartTime>65){ //考虑代码调用过程的时间，将界面刷新的时间增加5s
						clearInterval(qrcode);
						$(".refresh").css("display","block");
						return false;
					}
					//判断是否扫码成功
					var logonUuid=$("#logonUuid").val();
					var sweepResult=$("#sweepResult").val();
					if(sweepResult=='1'){//扫码成功,判断是否可以自动登录
						$.ajax({
							url: "/defaultroot/Logon!checkIsSweepLogon.action",
							cache: false,
							async: true,
							data:{"logonUuid":logonUuid},
							success: function(dataSweepLogonForm) {
								var dataSweepLogon = eval('('+dataSweepLogonForm+')');
								nowTimes=dataSweepLogon.data.nowTimes;
								if(dataSweepLogon.result=="success"){
									$("#userAccount").val(dataSweepLogon.data.userAccount);
									$("#sweep_logonTip").hide();
									$("#sweep_success").show();
									clearInterval(qrcode);
									submitForm();
								}else if(dataSweepLogon.data.userAccount=="-1"){
									//取消扫码登录
									$("#sweepResult").val("0");
									$("#sweep_logonTip").hide();
									$(".refresh").css("display","block");
									clearInterval(qrcode);
								}
							}
						});
					}else{//扫码不成功
						$.ajax({
							url: "/defaultroot/Logon!checkSweepResult.action",
							cache: false,
							async: true,
							data:{"logonUuid":logonUuid},
							success: function(dataSweepResultForm) {
								var dataSweepResult = eval('('+dataSweepResultForm+')');
								nowTimes=dataSweepResult.data.nowTimes;
								if(dataSweepResult.result=="success"){
									//userPhotoUrl
									$("#sweep_tip").hide();
									$(".smtip").hide();
									$("#qrimg").attr("src",dataSweepResult.data.userPhotoUrl);
									$("#sweepResult").val("1");
									$("#sweep_logonTip").show();
								}
							}
						});
					}
				},1000);
			}
		}
	});
}
</script>
